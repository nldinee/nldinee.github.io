<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' id='veri-videos-plyr-css' href='https://cdn.plyr.io/3.7.3/plyr.css?ver=1.0.0' media='all' />
    <title>Test video</title>
</head>

<style>

:root {
    --plyr-color-main: #2EC4B6;
    --plyr-video-control-color: #FED14F;
}

</style>

<body>
    


    <video id="veri-video-player" crossorigin="anonymous" data-video-url='https://cdn.veri.app/2b4c0270-4803-4a9b-8b89-8beaf7de4d73/AppleHLS1/32dba7f6-924e-44aa-b474-21f11294be93_Ott_Hls_Ts_Avc_Aac_16x9_480x270p_0.4Mbps_qvbr.m3u8'></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById('veri-video-player');
        var hls = new Hls();
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          console.log('video and hls.js are now bound together !');
        });
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          console.log(
            'manifest loaded, found ' + data.levels.length + ' quality level'
          );
        });
        hls.loadSource( video.getAttribute('data-video-url') );
        // bind them together
        hls.attachMedia(video);
    
        const player = new Plyr('#veri-video-player');
      }
    </script>
    

</body>
</html>
